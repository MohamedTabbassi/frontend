<div class="card h-100 border-0 shadow-sm">
    <img [src]="service.image || 'assets/images/no-image.jpg'" class="card-img-top" 
         [alt]="service.title" style="height: 200px; object-fit: cover;">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="badge bg-primary d-flex align-items-center">
          <i [class]="'bi ' + getCategoryIcon(service.category) + ' me-1'"></i>
          {{ getCategoryName(service.category) }}
        </span>
        <span class="fw-bold">{{ service.price | currency:'MAD ' }}</span>
      </div>
      <h3 class="card-title h5">{{ service.title }}</h3>
      <p class="card-text">{{ service.description | slice:0:100 }}{{ service.description.length > 100 ? '...' : '' }}</p>
      <p class="card-text"><small class="text-muted"><i class="bi bi-geo-alt"></i> {{ service.location }}</small></p>
    </div>
    <div class="card-footer bg-white border-0">
      <a [routerLink]="['/services', service._id]" class="btn btn-primary w-100">Voir d√©tails</a>
    </div>
  </div>
